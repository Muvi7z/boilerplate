syntax = "proto3";

package payment.v1;

option go_package = "github.com/Muvi7z/boilerplate/shared/pkg/proto/payment/payment.v1;payment_v1";


service payment {
  rpc PayOrder(PayOrderRequest) returns(PayOrderResponse) {

  }
}

message PayOrderRequest {
  string order_uuid = 1;
  string user_uuid = 2;
  PaymentMethod payment_method = 3;
}

message PayOrderResponse {
   string transaction_uuid = 1;
}

enum PaymentMethod {
  UNKNOWN = 0;
  CARD = 1;
  SBP = 2;
  CREDIT_CARD = 3;
  INVESTOR_MONEY = 4;
}

